<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunCho</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="nav-menu">
            <a href="./principal.html" class="nav-img__logo">
                <img src="./assets/Logo.png" alt="Logo FunCho">
            </a>
        </nav>
    </header>
    <main class="main-principal">
        <div class="container-form__addProfile">
            <p>Crear nuevo perfil</p>
            <form id="form-newProfile" class="" action="./family.html">
                <section class="form__addProfile">
                    <input id="idCuenta" type="hidden" name="idCuenta" value="" >
                    <input class="input-name__addProfile" type="text" name="name" id="name" placeholder="Ingrese su nombre">
                    <input class="input-button__addProfile" type="submit" value="Crear" onclick="crearPerfil()">
                </section>
                <section class="container-avatars__newProfile">
                    <p>Seleccionar Avatar</p>
                    <div class="container-family">
                        
                    </div>
                </section>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/dfb52525f1.js" crossorigin="anonymous"></script>
    <script src="./js/clientPokeApi.js"></script>
    <script>
        const cuenta = localStorage.getItem('cuenta');
        const list = JSON.parse(cuenta);

        const idCuenta = document.getElementById('idCuenta');
        idCuenta.value = list.idCuenta;
    </script>
    <script src="./js/client.js"></script>
</body>
</html>
