<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunCho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container-main">
        <div class="main-content">
            <picture class="container-img__logo">
                <img src="./assets/Logo.png" alt="Logo FunCho">
            </picture>
            <p class="p-title">Iniciar Sesión</p>
            <form id="form-login" class="form-container" action="./family.html">
                <input class="input-email__login" type="email" name="email" id="email" placeholder="Correo electronico">
                <input class="input-password__login" type="password" name="password" id="password" placeholder="Contraseña">
                <input class="input-button__login" type="submit" value="Iniciar Sesión" onclick="validarLogin()">
            </form>
            <div class="container-noRegister">
                <p>¿Aun no tienes cuenta? <a href="./register.html">Registrate</a></p>
            </div>
        </div>
    </main>
    <script src="./js/client.js"></script>
</body>
</html>
