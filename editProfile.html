<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunCho</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="nav-menu">
            <a href="./principal.html" class="nav-img__logo">
                <img src="./assets/Logo.png" alt="Logo FunCho">
            </a>
            <a id="button-Back" class="text-description" href="./family.html">
                <i class="fa-solid fa-right-from-bracket"></i> <p>Salir</p>
            </a>
        </nav>
    </header>
    <main class="main-principal">
        <div class="container-form__addProfile">
            <p>Editar perfil</p>
            <form id="form-editProfile" action="">
                <section class="form__addProfile">
                    <input type="hidden" name="methodHTTP" value="PUT">
                    <input id="idCuenta" type="hidden" name="idCuenta" value="" >
                    <input id="nameProfile" class="input-name__addProfile" type="text" name="name" id="name" value="Name">
                    <input class="input-button__addProfile" type="submit" value="Guardar" onclick="editarPerfil()">
                </section>
                <section class="container-avatars__newProfile">
                    <p>Seleccionar Avatar</p>
                    <div class="container-family">
                        
                    </div>
                </section>
            </form>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/dfb52525f1.js" crossorigin="anonymous"></script>
    <script src="./js/clientPokeApi.js"></script>
    <script>
        const idProfile = localStorage.getItem('idIntegrante');

        const idCuenta = document.getElementById('idCuenta');
        idCuenta.value = idProfile;

        setTimeout( getIntegrante, 1000);

        function getIntegrante(){
            fetch('http://localhost:85/FunCho/API/Funcho/integrante/'+idProfile)
            .then(respuesta => respuesta.json())
            .then(response => {
                const name = document.getElementById('nameProfile');
                name.value = response.nombre; 

                const avatar = document.getElementById(response.avatar);
                avatar.checked = true;
            }).catch(err => console.error(err));
        }
    </script>
    <script src="./js/client.js"></script>
</body>
</html>
