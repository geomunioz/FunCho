<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunCho</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="nav-menu">
            <a id="button-Back" class="text-description" href="#">
                <i class="fa-solid fa-arrow-left"></i> <p>Regresar</p>
            </a>
        </nav>
    </header>
    <main class="main-principal">
        <div class="main-grid__panel">
            <section class="activity-description">
                <div class="description-title">
                    <p class="title">Nombre de Activity</p>
                    <p class="points">50 pts</p>
                </div>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora odio, doloribus maxime, aperiam saepe repellendus voluptas similique aut fugiat eum ducimus blanditiis cum nam optio molestiae eligendi perferendis, sapiente ullam.</p>
            </section>
            <section class="activity-time">
                <h1 class="time"><time>00:00:00</time></h1>
                <button class="title-option__button" onclick="timer()">Iniciar</button>
            </section>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/dfb52525f1.js" crossorigin="anonymous"></script>
    <script src="./js/timer.js"></script>
    <script>
        const back = document.getElementById('button-Back');
        back.onclick =  onBack();

        function onBack(){
            return function goBack(){
                window.history.back();
            }
        };
    </script>
</body>
</html>
